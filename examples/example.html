<!DOCTYPE html>
<html>
<head>
  <title>MicroEvent.js example</title>
</head>
<body>
  <script type="module">
    import { MicroEvent } from '../microevent.js';
    /**
    * Ticker is a class periodically sending out dummy tick events
    */
    class Ticker {
        constructor() {
            setInterval(() => {
                this.trigger('tick', new Date());
            }, 1000);
        }
    }

    /**
    * make Ticker support MicroEventjs
    */
    MicroEvent.mixin(Ticker);

    // create a ticker
    const ticker = new Ticker();
    // bind the 'tick' event
    ticker.bind('tick', (date) => {
        // display to check
        console.log(`notified date: ${date}`);
    });
  </script>
</body>
</html>
